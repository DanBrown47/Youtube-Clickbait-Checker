<!DOCTYPE html>
<html>
  <head>
    <title>Download Complete</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <style>
      /* Custom styles */
      body {
        background-color: #f0f0f0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #c5c5c5;
        padding: 40px;
        margin-top: 50px;
      }
      .card-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
      }
      .card-text {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 30px;
      }
      .card-icon {
        font-size: 48px;
        color: #6aa84f;
        margin-bottom: 20px;
      }
      .btn {
        background-color: #007aff;
        color: #ffffff;
        font-size: 18px;
        padding: 12px 30px;
        border-radius: 25px;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
      }
      .btn:hover {
        background-color: #01549b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <i class="fas fa-check-circle card-icon"></i>
          <h2 class="card-title">Prediction completed</h2>
          <p class="card-text">
            {{prediction}}
          </p>
          <a href="/" class="btn">Go to home</a>
        </div>
      </div>
    </div>
  </body>
</html>
