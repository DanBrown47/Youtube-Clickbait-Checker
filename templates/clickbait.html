<!DOCTYPE html>
<html>
  <head>
    <title>Clickbait Chart</title>
    
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #dddddd;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        font-size: 16px;
        line-height: 1.6;
        color: #333;
        background-color: #f0f0f0;
      }
      header {
        background-color: #ffffff;
        box-shadow: 0px 0px 20px #c5c5c5;
        padding: 15px;
        text-align: center;
      }
      .hero-section {
        background-color: #fff;
        text-align: center;
        padding: 60px 0;
      }
      .hero-section img {
        max-width: 100%;
      }
      .btn {
        background-color: #007aff;
        color: #ffffff;
        font-size: 18px;
        padding: 12px 30px;
        border-radius: 25px;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <div class="hero-section-text">
        <h1>Click bait Similarity Graph</h1>
        <a href="https://www.merriam-webster.com/dictionary/similarity" class="btn">Learn More</a>
      </div>
    </div>
    <div id="graph"></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var graphJSON = JSON.parse('{{ graphJSON|safe }}');
        console.log(graphJSON);
        Plotly.newPlot('graph', graphJSON);
    </script>

    
  </body>
</html>
